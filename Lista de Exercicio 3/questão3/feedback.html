<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>

<body>
    <div class="contanier" id="contanier">
        <h1>Feedback</h1>
        <form>
            <label for="nome">Nome</label><br>
            <input type="text" placeholder="Informe o seu nome" required><br><br>

            <label for="email">E-mail</label><br>
            <input type="email" placeholder="Informe o email" required><br><br>

            <label for="endereco">Endereço</label><br>
            <input type="text" placeholder="Informe o seu endereço completo" required><br><br>

            <label for="nome">Tipo Feedback</label><br>
            <select name="tipo" id="tipo">
                <option value="">Selecione</option>
                <option value="sugestao">Sugestão</option>
                <option value="duvida">Dúvida</option>
                <option value="reclamacao">Reclamação</option>
                <option value="elogio">Elogio</option>
            </select><br><br>

            <label for="nome">Seu Feedback</label><br>
            <textarea name="feedback" id="feedback rows=" 8" cols="40" required"></textarea><br><br>
            <button class="btnEnviar">Enviar</button>
        </form>
        <br><br>
</body>

</html>
